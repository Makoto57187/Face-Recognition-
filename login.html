<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container card bg-info" style="top:50%; left:50%; position: absolute; transform: translate(-50%, -50%); padding: 50px; width:480px; height: 300px; border-radius:25px;">
    <h1 class="text-light text-center">Login</h1>
    <form action="" method="POST">
        <div class="row">
            <div class="col-2"></div>
            <label class="col-3 col-form-label-sm text-right text-light">Username</label>
            <input type="text" name="username" class="col-4 form-control-sm">
        </div>
        <div class="row">
            <div class="col-2"></div>
            <label class="col-3 col-form-label-sm text-right text-light">Password</label>
            <input type="text" name="password" class="col-4 form-control-sm">
        </div>
        <div class="row">
            <div class="col-4"></div>
            <input type="submit" name="submit" value="login" class="btn btn-success col-2 mx-2">
            <input type="reset" name="reset" value="cancel" class="btn btn-danger col-2">
        </div>
    </form>
    </div>
</body>
</html>
